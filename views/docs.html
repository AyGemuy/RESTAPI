    <style>
        /* Loader animation style */
        .loader {
            width: 120px;
            height: 20px;
            background: linear-gradient(#514b82 0 0) left -40px top 0/40px 100% no-repeat #eee;
            -webkit-mask: conic-gradient(from 90deg at 5px 5px, #0000 25%, #000 0) 0 0/calc((100% - 5px)/5) calc(100% - 5px);
            animation: l10 1s infinite linear;
        }

        @keyframes l10 {
            100% {
                background-position: right -40px top 0
            }
        }

        /* Loading overlay style */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide the content by default */
        #container {
            opacity: 0; /* Mulai dengan opacity 0 */
            transition: opacity 1s ease-in-out; /* Animasi untuk opacity */
        }

        /* Tampilkan konten setelah loading selesai */
        #container.show {
            opacity: 1; /* Ubah opacity menjadi 1 untuk menampilkan konten */
        }
    </style>
</head>

    <script>
        // Simulate a loading delay of 3 seconds
        setTimeout(function() {
            // Hide loading overlay
            document.querySelector(".loading-overlay").style.display = "none";
            // Tampilkan konten dengan memberikan kelas 'show'
            document.getElementById("container").classList.add("show");
        }, 3000);

        // Event listener untuk memulai pemutaran audio setelah DOM dimuat
        document.addEventListener('DOMContentLoaded', function() {
